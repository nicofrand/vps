<VirtualHost *:80>
        ServerAdmin     nicofrand@gmail.com
        ServerName      cozy.nicofrand.eu

        # Redirection de toutes les connections HTTP vers HTTPS
        RewriteEngine   On
        RewriteCond     %{HTTPS} !=on
        RewriteRule     ^(.*)$ https://%{SERVER_NAME}$1 [L,R=301]
</VirtualHost>

<IfModule mod_ssl.c>
 <VirtualHost *:443>
        ServerAdmin     nicofrand@gmail.com
        ServerName      cozy.nicofrand.eu

        # On active le chiffrement (HTTPS)
        SSLEngine               On
        SSLCertificateFile      /etc/cozy/server.crt
        SSLCertificateKeyFile   /etc/cozy/server.key

        # Redirection des requÃªtes vers l'application Cozy Cloud
        ProxyPass               / http://127.0.0.1:9104/
        ProxyPassReverse        / http://127.0.0.1:9104/

        CustomLog               /var/log/apache2/cozy.nicofrand.eu-access.log "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
        ErrorLog                /var/log/apache2/cozy.nicofrand.eu-error.log

 </VirtualHost>
</IfModule>
